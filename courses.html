<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/index.css">
    <link rel="stylesheet" href="/assets/css/courses.css">
    <link rel="icon" href="/assets/img/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Cabin:ital,wght@0,400..700;1,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sriracha&display=swap" rel="stylesheet">
    <title>StudyHub - Materias</title>
</head>
<body>
    <header class="navbar" id="navbar">
      <a class="logo" href="/">
        <img src="/assets/img/logo.png" alt="logo-img">
        <span>StudyHub</span>
      </a>
      <div class="nav-center" id="nav-center">
        <nav>
          <a id='menu-option' class="caracteristicas-btn" href="#caracteristicas">Caracteristicas</a>
          <a id='menu-option' href="/how-it-works">Como funciona</a>
        </nav>
      </div>
      <div class="nav-actions">
        <nav id="nav-actionsid">
          <a href="/#auth">Iniciar sesion</a>
          <a href="/#auth"><button class="regbut" type="button">Registrarse</button></a>
        </nav>
      </div>
      <div class="burger-menu" id="burger">
        <img id='open-menu' src="/assets/img/menu.svg" alt="open-menu">
      </div>    
      <nav class="mobilenav" id="mobilenav">
        <div class="nav-actions-mobile" id="nav-actionsid-mobile">
          <a href="/#auth" id='menu-option-mobile'>Iniciar sesion</a>
          <a href="/#auth"><button class='regbut' type="button">Registrarse</button></a>
        </div>
        <div class="nav-center-mobile" id="mobileMenu">
          <a id='menu-option-mobile' class='caracteristicas-btn' href="#caracteristicas">Caracteristicas</a>
          <a id='menu-option-mobile' href="/how-it-works">Como funciona</a>
        </div> 
      </nav>
    </header>
    <main>
        <article class="secondary-header">
            <div class="my-courses">
                <h1>Mis cursos</h1>
                <p id="courses-counter">0 cursos</p>
            </div>
            <button id="new-course-button">
                <img src="/assets/img/add.svg" alt="add">
                <p>Nuevo curso</p>
            </button>
        </article>
        <article class="courses-container">
            
        </article>
    </main>
    <div id="create-modal" class="modal hidden">
        <form id='create-form' class="modal-content">
            <h2>Nuevo Curso</h2>
            <label>
                <p>Título del curso:</p>
                <input type="text" id="new-title" placeholder="Título del curso">
            </label>
            <label>
                <p>Bibliografía:</p>
                <input type="text" id="new-biblio" placeholder="Bibliografía">
            </label>
            <button type='submit' id="create-course">Crear</button>
            <button type='button' class="close-modal">Cancelar</button>
        </form>
    </div>
    <div id="edit-modal" class="modal hidden">
        <form class="modal-content" id="edit-form">
            <h2>Editar Curso</h2>
            <label>
                <p>Título del curso:</p>
                <input type="text" id="edit-title">
            </label>
            <label>
                <p>Bibliografía:</p>
                <input type="text" id="edit-biblio">
            </label>
            <button type='submit' id="save-edit">Guardar</button>
            <button type='button' class="close-modal">Cancelar</button>
        </form>
    </div>
</body>
<script src="/api/loadCourses.js"></script>
<script src="/api/coursesManagement.js"></script>
<script src="/api/authScript.js"></script>
<script src="/assets/js/loadnav.js"></script>
<script src="/assets/js/courses.js"></script>
</html>
